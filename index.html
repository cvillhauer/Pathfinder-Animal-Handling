<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Knockout!</title>
        <script type='text/javascript' src='externals/knockout-3.4.2.js'></script>
    </head>
    <body>
        <p>
            Hello <strong data-bind="text: druid">todo</strong>!
        </p>

        <p>
            Your pet's name is <strong data-bind="text: pet().name">todo</strong>!
        </p>

        <p>Druid Name: <input data-bind="value: druid, valueUpdate: 'afterkeydown'" /></p>

        <script src="./externals/require.js"></script>
        <script src="./built/require-config.js"></script>
        <script>
            require(["built/viewmodel"]);
        </script>
    </body>
</html>
